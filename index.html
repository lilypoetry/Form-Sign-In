<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire</title>
    <link rel="stylesheet" href="css/signin.css">
</head>
<body>

    <main>
        <!-- Formulaire sign in -->
        <section class="signIn">
            <form action="#">
                <h1>Welcome back!</h1>
                <p>Please enter your details</p>

      
                <!-- Champs attendant un email -->
                <label for="emailAddress">Email address</label>
                <input type="email" id="emailAddress">
   
                

                <!-- Champs attendant un mot de passe -->
                <label for="passwd">Password</label>
                <input type="password" id="passwd">

                
                <!-- Buoton permettant de valider le formulaire -->
                <!-- 
                    "submit" permet l'envoi des données du formulaire vers le fichier
                    renseigné dans l'atibut "action" du "form"
                -->
                <button type="submit">Sign in</button>   
               
                
                <!-- Buoton Google -->
                <a href="#" title="Sign in with Google">
                    <img src='imgs/icon-google.png'>
                        Sign in with Google
                </a>
                
               

            </form>  
        </section>              

        <!-- Présentation -->
        <section class="presentation">
                 
            <div>
                <h2>"We've been using Untitled to kick-start every new project and can't imagine working without it."</h2>
                <p>Andi Lane</p>
            </div>            
        </section>
    </main>
 
</body>
</html>
