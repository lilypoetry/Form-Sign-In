<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire</title>
    <link rel="stylesheet" href="css/signin.css">
</head>
<body>

    <main>
        <!-- Formulaire sign in -->
        <section class="form">
            <form action="#">
                <h1>Welcome back!</h1>
                <p>Please enter your details</p>

      
                <!-- Champs attendant un email -->
                <label for="emailAddress">Email address</label>
                <p><input type="email" id="emailAddress"></p>
   
                

                <!-- Champs attendant un mot de passe -->
                <label for="passwd">Password</label>
                <p><input type="password" id="passwd"></p>

                <fieldset>
                     <!-- Buoton permettant de valider le formulaire -->
                    <!-- 
                        "submit" permet l'envoi des données du formulaire vers le fichier
                        renseigné dans l'atibut "action" du "form"
                    -->
                    <button type="submit">Sign in</button>   
                </fieldset>
                
                    <!-- Buoton Google -->
                    <a href="#" title="Sign in with Google">
                        <p><img src='imgs/icon-google.png'>
                        Sign in with Google</p>
                    </a>
                
               

            </form>  
        </section>              

        <!-- Présentation -->
        <section class="presentation">
                 
            <div>
                <h2>"We've been using Untitled to kick-start every new project and can't imagine working without it."</h2>
                <p>Andi Lane</p>
            </div>            
        </section>
    </main>
 
</body>
</html>
